<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>joee.dev</title>

		<style>
			* {
				animation: rainbow 2s infinite linear;
			}

			html {
				height: 100%;
			}

			body {
				overflow-y: hidden;
				background: #ff0;
				height: 100%;
			}
			
			h1 {
				color: #333;
				font-family: monospace;
				font-size: 2.5rem;
				white-space: nowrap;
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			
			@keyframes rainbow { 
				0%{filter: hue-rotate(0deg)}
				100%{filter: hue-rotate(360deg)}
			}
		</style>
	</head>
	<body>
		<h1>Wow! It's joee.dev!</h1>
	</body>
</html>
